<div class="offcanvas-body">
      
    <div class="filter-inner-content">
        
        <div class="range-slider style-1">
            <div class="mb-3 title font-w600 font-16">
                <span class="example-val title slider-margin-value-min"></span>
                <span class="example-val title slider-margin-value-max"></span>
            </div>
            <div id="slider-tooltips"></div>
        </div>
        <!-- Enlazar el input al modelo -->
        <label for="categoryName" class="form-label">Nombre de categoría</label>
        <input id="categoryName" type="text" placeholder="Ingrese el nombre de la categoría" class="form-control" [(ngModel)]="categoryName" />
        
        <div class="title-bar">
            <h5 class="title mb-0"></h5>
        </div>
        <!-- <label for="categoryDescription" class="form-label">Descripción de categoría</label> -->
        <!-- <input id="categoryDescription" type="text" placeholder="Ingrese la descripción" class="form-control" [(ngModel)]="categoryDescription" /> Nuevo campo para la descripción -->
    </div>
    <div class="d-flex align-items-center gap-2">
        <a class="btn btn-light font-w400 w-100">Cancelar</a>
        <a class="btn btn-primary font-w400 w-100" (click)="addCategory()">Agregar</a>
 
    </div>
</div>
