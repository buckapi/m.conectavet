<div class="offcanvas-body">
    <div class="filter-inner-content">
        <div class="range-slider style-1 mb-4">
            <div class="mb-3 title font-w600 font-16">
                <span class="example-val title slider-margin-value-min"></span>
                <span class="example-val title slider-margin-value-max"></span>
            </div>
            <div id="slider-tooltips"></div>
        </div>

        <label for="categoryName" class="form-label">Nombre del profesional</label>
        <input
            id="categoryName"
            type="text"
            placeholder="Ingrese el nombre del profesional"
            class="form-control"
            [(ngModel)]="professionalName"
        />
        <label for="services" class="form-label">Servicios</label>
        <ng-multiselect-dropdown
            name="category"
            [(ngModel)]="selectedServices"
            [data]="(realtimeServices.services$ | async) || []"
            [settings]="dropdownSettings"
            [placeholder]="'Seleccione los servicios'"
            [disabled]="false"
            [ngClass]="{'border-class': true, 'background-class': true}"
            (ngModelChange)="onCategoryChange($event)"
        ></ng-multiselect-dropdown>
        <div class="title-bar mb-3">
        </div>
        <label for="imageUpload" class="form-label"> Imagen de perfil</label>
<input 
#imageUpload
    id="imageUpload" 
    type="file" 
    (change)="onImageChange($event)" 
    class="form-control" 
    accept="image/*" />
    </div>

    <div class="mb-3">
        <label class="form-label">GÃ©nero</label>
        <div>
            <input 
                type="radio" 
                id="genderMale" 
                name="gender" 
                value="masculino" 
                [(ngModel)]="gender"
            />
            <label for="genderMale">Masculino</label>

            <input 
                type="radio" 
                id="genderFemale" 
                name="gender" 
                value="femenino" 
                [(ngModel)]="gender"
            />
            <label for="genderFemale">Femenino</label>
        </div>
    </div>

    <div class="d-flex align-items-center gap-2 mt-4">
        <a class="btn btn-light font-w400 w-100">Cancelar</a>
        <a class="btn btn-primary font-w400 w-100" (click)="addProfessional()">Agregar</a>
    </div>
</div>
