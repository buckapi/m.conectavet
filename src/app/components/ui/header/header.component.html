<header class="header header-fixed style-2 " [hidden]="global.isScrollingDown">
    <div class="header-content" [hidden]="global.isScrollingDown">
        <div class="left-content" [hidden]="global.activeRoute=='account' || !auth.isLogin()">
            <a href="javascript:void(0);" class="menu-toggler bg-white pe-2 rounded-xl">
                <div class="media">
                    <div class="media-35 m-r10">
                        <img class="rounded-xl" src="assets/images/avatar/1.png" alt="">
                    </div>
                    <h6 class="mb-0 font-13">Hello’ Roopa</h6>
                </div>
            </a>
        </div>
        <div class="left-content" [hidden]="auth.isLogin()">
            <a href="javascript:void(0);" class="menu-toggler  pe-2 ">
                <div class="">
                    <div class="">
                        <img class="" src="assets/images/app-logo/logo.png" style=" max-width: 220px ;" alt="">
                    </div>
                </div>
            </a>
        </div>
        <div class="mid-content"></div>
        <div class="right-content d-flex align-items-center gap-3">
            <a class="notification-badge font-20" [hidden]="!auth.isLogin()">
                <i class="icon feather icon-bell"></i>
                <span class="badge badge-danger">14</span>
            </a>
            <app-authbox [hidden]="auth.isLogin() || isMobile"></app-authbox>
            <a (click)="toggleScroll()" class="icon font-20">
                <i class="icon feather icon-search"></i>
            </a>
        </div>
    </div>
</header>
<header class="header header-fixed shadow" style="background-color: white;" [hidden]="!global.isScrollingDown">
    <div class="header-content" [hidden]="!global.isScrollingDown">
        <div class="left-content">
            <a href="javascript:void(0);" class="menu-toggler bg-white pe-2 rounded-xl">
                <div class="media">
                    <div class="media-35 m-r10" [hidden]="!auth.isLogin()">
                        <img class="rounded-xl" src="assets/images/avatar/1.png" alt="">
                    </div>
                    <div class="" [hidden]="auth.isLogin() || isMobile">
                        <img class="" src="assets/images/app-logo/logo.png" alt="">
                    </div>
                </div>
            </a>
        </div>
        <div class="mid-content px-2">
            <div class="input-group input-group-icon input-sm">
                <span class="input-group-text">
                    <div class="input-icon">
                        <i class="feather icon-search opacity-100"></i>
                    </div>
                </span>
                <input type="search" class="form-control font-16" placeholder="Que estas buscando?">
            </div>
        </div>
        <div class="right-content d-flex align-items-center gap-3 lh-1 ps-2">
            <ul class="dz-tab nav nav-pills light style-1 list">
                <li class="nav-item">
                    <button class="nav-link" (click)="global.setModalType('filter')" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasBottom3" aria-controls="offcanvasBottom3"><i
                            class="icon feather icon-list"></i></button>
                </li>
            </ul>
        </div>
    </div>
    <app-categories></app-categories>
</header>
