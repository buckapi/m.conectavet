<main class="page-content space-top p-b60">
    <div class="container pt-20 pb-20">
        <div class="dz-banner ">
            <div class="swiper banner-swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="inner-banner">
                            <div class="left-content">
                                <h4 class="title" data-swiper-parallax="-300">Prioridad a tu bienestar, donde quiera que
                                    estés.</h4>
                                <p data-swiper-parallax="-100"><span class="text-success"></span> </p>
                                <div class="input-group input-group-icon input-sm">
                                    <span class="input-group-text">
                                        <div class="input-icon">
                                            <i class="feather icon-search opacity-100"></i>
                                        </div>
                                    </span>
                                    <input type="search" class="form-control font-16"
                                       placeholder="Search Products">
                                </div>
                            </div>
                            <div class="right-content">
                                <div class="dz-media">
                                    <img src="assets/images/banner.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="inner-banner">
                            <div class="left-content">
                                <h4 class="title" data-swiper-parallax="-300">Prioridad a tu bienestar, donde quiera que
                                    estés.</h4>
                                <p data-swiper-parallax="-100"><span class="text-success"></span> </p>
                                <div class="input-group input-group-icon input-sm">
                                    <span class="input-group-text">
                                        <div class="input-icon">
                                            <i class="feather icon-search opacity-100"></i>
                                        </div>
                                    </span>
                                    <input type="search" class="form-control font-16"
                                       placeholder="Search Products">
                                </div>
                            </div>
                            <div class="right-content">
                                <div class="dz-media">
                                    <img src="assets/images/banner3.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>       
        <app-reels style="padding: 25px 10px 10px;"></app-reels>
        <div class="dz-box style-2" style="padding-top: 0px !important;">
            <div class="title-bar">
                <h5 class="title mb-0">Clínicas recomendadas</h5>
                <ul class="dz-tab nav nav-pills light style-1 list" role="tablist">
                    <li class="nav-item" role="presentation">
                      <button class="nav-link active" 
                              id="list" 
                              data-bs-toggle="pill" 
                              data-bs-target="#pills-list"
                              type="button" 
                              role="tab" 
                              aria-controls="pills-list" 
                              aria-selected="true"
                              (click)="toggleView('list')">
                          <i class="icon feather icon-list"></i>
                      </button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" 
                              id="grid" 
                              data-bs-toggle="pill" 
                              data-bs-target="#pills-grid"
                              type="button" 
                              role="tab" 
                              aria-controls="pills-grid" 
                              aria-selected="false" 
                              tabindex="-1"
                              (click)="toggleView('grid')">
                          <i class="icon feather icon-grid"></i>
                      </button>
                    </li>
                  </ul>
                  
            </div>
            <div class="row ">
                <div class="col-12 col-lg-3 m-b35" 
                [ngClass]="{'col-12': isListView, 'col-6': !isListView}" 
                *ngFor="let specialist of global.specialists"
                (click)="global.viewClinic(specialist)">
                    <div class="dz-card style-2">
                        <div class="dz-media">
                            <a>
                                <img src="{{specialist.images[0]}}" alt="image" class="responsive-image"
                                    style="border-radius: 15px;">
                            </a>
                        </div>
                        <div class="dz-content">
                            <h6 class="title"><a>{{specialist.full_name}}</a></h6>
                            <ul class="dz-meta">
                                <li class="dz-price">$80<del>$95</del></li>
                                <li class="dz-status"><span>Free delivery</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
